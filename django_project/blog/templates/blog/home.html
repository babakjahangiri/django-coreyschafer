<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home Page</title>
</head>

<body>
    <h1>Blog Posts : </h1>

    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <h6>{{ post.author }} on {{ post.date_posted }}</h6>
    <p>{{ post.content }}</p>
    <hr>

    {% endfor %}
</body>

</html>
